[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"

# HTTP 캐시 헤더 설정
[[headers]]
  for = "/index.html"
  [headers.values]
    # index.html은 항상 새로 불러오기 (캐시 안 함)
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/assets/*"
  [headers.values]
    # JS/CSS 등 에셋 파일은 1년 캐시 (파일명에 해시가 있으므로 안전)
    Cache-Control = "public, max-age=31536000, immutable"
